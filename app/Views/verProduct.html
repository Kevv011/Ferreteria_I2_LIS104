<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ver Producto | Ferretería X</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="/">Ferretería X</a>
            <a href="/productos" class="btn btn-light">Volver a Productos</a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow rounded">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Producto: {{nombre}}</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Descripción</h5>
                        <p class="card-text">{{descripcion}}</p>

                        <hr />

                        <div class="row">
                            <div class="col-md-6">
                                <h6>Precio:</h6>
                                <p>${{precio}}</p>
                            </div>
                            <div class="col-md-6">
                                <h6>Stock:</h6>
                                <p>{{stock}}</p>
                            </div>
                        </div>

                        <h6>Categoría:</h6>
                        <p>{{categoria}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            &copy; Ferretería X. Todos los derechos reservados.
        </div>
    </footer>
</body>

</html>
