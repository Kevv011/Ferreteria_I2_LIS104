<!DOCTYPE html>

    <link rel="stylesheet" href="/css/home.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .intro-container {
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5)), url('/img/background.jpg');

            background-position: center;
            padding: 100px 0;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        }

        .section-info {
            padding: 50px 0;

        .btn-main {
